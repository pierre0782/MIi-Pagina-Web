<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySuggarDaddy2</title>
    <link href="ruta/a/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="root"></div>
  
    <script src="ruta/a/jquery.min.js"></script>
    <script src="ruta/a/bootstrap.bundle.min.js"></script>
    <script src="ruta/a/main.js"></script>
    <script>console.log(' ');</script>

    <script>
        window.onload = function() {
            const prevButton = document.querySelector('.homepage-prev');
            const nextButton = document.querySelector('.homepage-next');
            const slider = document.querySelector('.homepage-testimonial-slider');

            if (prevButton && nextButton && slider) {
                prevButton.addEventListener('click', () => {
                    slider.scrollBy({
                        left: -220, // Adjust this value as needed
                        behavior: 'smooth'
                    });
                });

                nextButton.addEventListener('click', () => {
                    slider.scrollBy({
                        left: 220, // Adjust this value as needed
                        behavior: 'smooth'
                    });
                });
            } else {
                console.error('No se encontraron los elementos prevButton, nextButton o slider.');
            }
        };
    </script>
</body>
</html>
